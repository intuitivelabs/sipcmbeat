- key: sipcmbeat
  title: sipcmbeat
  description: event fields for SIP calls
  fields:
    - name: type
      type: keyword
      description: >
          Event Type
      example: call-start
    - name: encrypt_flags
      type: keyword 
      description: >
          Bit flags describing event encryption - 
          0 for default, 1 encrypted client IP, 2 encrypted server IP,
          4 encrypted CallID, 8 encrypted URIs, 16 encrypted reason field,
          32 encrypted geoip country iso_code, 64 encrypted geoip city_id
      example: 3 (encrypted client and server IPs)
    - name: encrypt 
      type: keyword 
      description: >
          Information about event encryption.
          It has the format "hexadecimal code:salt[:nonce]"
      example: 4bba8:foobar:706377213 (hexadecimal code, salt and nonce)
    - name: sip
      type: group
      fields:
          - name: from
            type: keyword
            description: >
                from uri
            example: sip:foo@bar.com
          - name: to
            type: keyword
            description: >
                to uri
            example: sip:foo@bar.com
          - name: contact
            type: keyword
            description: >
                contact uri
          - name: sip_reason
            type: keyword
            description: >
                replay reason
            example: OK
          - name: call_id
            type: keyword
            description: >
                CallID
          - name: pai1
            type: keyword
            description: >
                uri in the first P-Asserted-Identity header
          - name: pai2
            type: keyword
            description: >
                uri in the second P-Asserted-Identity header (if present)
          - name: originator
            type: keyword
            description: >
                who originated the hangup (bye) - 
                caller-terminated, callee-terminated or timeout-terminated
          - name: unmatched_invite
            type: boolean
            description: >
                added only for call-end if no INVITE was seen
                (call-end generated on BYE, no call-start)
          - name: pdd
            type: long
            description: >
                post dial delay (in ms) - delay between the INVITE and
                the first 18x reply or final reply if no 18x is received
                Present only for call-start and call-attempt events.
          - name: ring_time
            type: long
            description: >
                delay (in ms) between the first 18x reply and the final
                reply. Can be 0 if no 18x is received.
                Present only for call-start and call-attempt events.
          - name: fr_delay
            type: long
            description: >
                delay (in ms) between the request and the final reply.
                Present only for reg-new and auth-failed events.
          - name: request
            type: group
            fields:
                - name: method
                  type: keyword
                  description: >
                      sip request method
                  example: INVITE
          - name: response
            type: group
            fields:
                - name: status
                  type: keyword
                  description: >
                      sip response status, added only for call-attempt
                  example: 200
                - name: last
                  type: keyword
                  description: >
                      sip response status, for the last response matching the
                      call (added for every event, except call-attempt)
    - name: user_agent
      type: group
      fields:
          - name: original
            type: keyword
            description: >
                SIP User Agent signature
    - name: uas
      type: group
      fields:
          - name: original
            type: keyword
            description: >
                SIP Server User Agent signature
    - name: event
      type: group
      fields:
          - name: duration
            type: long
            description: >
                call duration
          - name: min_length
            type: long
            description: >
                minimum call duration, added if duration cannot be computed
          - name: lifetime
            type: long
            description: >
                register or sub duration / lifetime
          - name: min_lifetime
            type: long
            description: >
                minimum register/sub duration, added if lifetime cannot be computed
    - name: uri
      type: group
      fields:
          - name: original
            type: keyword
            description: >
                sip request uri
            example: sip:foo@bar.
    - name: client
      type: group
      fields:
          - name: ip
            type: keyword
            description: >
                source ip
          - name: port
            type: keyword
            description: >
                source port
          - name: transport
            type: keyword
            description: >
                transport
            example: TCP
    - name: server
      type: group
      fields:
          - name: ip
            type: keyword
            description: >
                dst ip
          - name: port
            type: keyword
            description: >
                dst port
    - name: rate
      type: group
      fields:
          - name: exceeded
            type: long
            description: >
                how many events exceeded the rate limit, including this one
          - name: ex_diff
            type: long
            description: >
                difference in events exceeded the rate limit since last
                report
          - name: crt
            type: double
            description: >
                current rate for the events matching key (first exceeded
                rate if exceeded is non zero or first non-zero rate if
                exceeded is zero)
          - name: lim
            type: double
            description: >
                rate limit for the events matching key
          - name: period
            type: long
            description: >
                period on which the rate was calculated, in ms
          - name: since
            type: date
            description: >
                last state change time
          - name: key
            type: keyword
            description: >
                key used for rate computation (all events having the same
                key will be used for computing the rate)
    - name: geoip
      type: group
      description:  geoip information
      fields:
          - name: src
            type: group
            description: geoip information for the source (client) ip
            fields:
                - name: iso_code
                  type: keyword
                  description: country iso code, can be encrypted
                - name: city_id
                  type: keyword
                  description: city id, can be encrypted
          - name: dst
            type: group
            description: geoip information for the destination (server) ip
            fields:
                - name: iso_code
                  type: keyword
                  description: country iso code, can be encrypted
                - name: city_id
                  type: keyword
                  description: city id, can be encrypted
    - name: dbg
      type: group
      fields:
          - name: state
            type: keyword
            description: >
                internal state
          - name: prev_state
            type: keyword
            description: >
                previous internal states
          - name: fromtag
            type: keyword
            description: >
                From tag
          - name: totag
            type: keyword
            description: >
                To tag
          - name: lastev
            type: keyword
            description: >
                last generated event
          - name: evflags
            type: keyword
            description: >
                generated events list
          - name: evgen
            type: keyword
            description: >
                where was the event generated
          - name: created
            type: date
            description: >
                call entry creation timestamp
          - name: call_start
            type: date
            description: >
                call start timestamp
          - name: cseq
            type: keyword
            description: >
                caller-callee request cseq value when the event was generated
          - name: rcseq
            type: keyword
            description: >
                callee-caller reply cseq value when the event was generated
          - name: forked
            type: date
            description: >
                time stamp when the call entry was forked, 0 otherwise
          - name: call_flags
            type: keyword
            description: >
                internal call flags
          - name: req_no
            type: array
            description: >
                non retransmissions requests seen in both directions
          - name: repl_no
            type: array
            description: >
                non retransmissions replies seen in both directions
          - name: req_retr
            type: array
            description: >
                request retransmissions seen in both directions
          - name: repl_retr
            type: array
            description: >
                reply retransmissions seen in both directions
          - name: last_method
            type: array
            description: >
                last message method seen, before the current one
          - name: last_status
            type: array
            description: >
                last reply status seen, before the current one
          - name: msg_trace
            type: keyword
            description: >
                message trace (last messages seen)
- key: ecs
  title: ECS
  description: ECS sipcmbeat extra Fields
  fields:
    - name: agent
      type: group
      fields:
          - name: version_base
            type: keyword
            description: >
                base version
            example: v0.7.0
          - name: version_long
            type: keyword
            description: >
                long version, including possible commit ids
            example: v0.6.14-108-g340e63c
          - name: commit_hash
            type: keyword
            description: >
                top commit hash for the code used to built this agent
            example: 340e63c2
          - name: build_time
            type: keyword
            description: >
                build time for this agent
            example: 2021/09/16 08:29 UTC


